name: Continious Integration Development
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn install  
      - name: Build
        run: yarn build  
      
      - name: Start the application
        run: yarn start &
      
      - name: Wait for application to start
        run: sleep 5
      
      - name: Test application
        run: curl http://localhost:3000 
      
      - name: Stop the application
        run: kill $(cat pid.file)
      